<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سایت استخدام در بهترین شرکت های ایران | جابینجا</title>
    <script
      src="https://kit.fontawesome.com/08d3137cac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body dir="rtl">
    <header class="header">
      <div class="navbar">
        <div class="hamburgerMenu">
          <i class="fa-solid fa-bars"></i>
        </div>

        <ul>
          <li class="search menuLeft">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="hamburgerMenuContainer">
        <ul>
          <li>
            <a href="#" class="active">
              <img src="./images/house.png" alt="home" />
              <p>خانه</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/magnifier.png" alt="search" />
              <p>جستوجوی مشاغل</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/sparkles.png" alt="sparkles" />
              <p>رزومه‌ساز</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/gemstone.png" alt="gemstone" />
              <p>شرکت برتر</p>
            </a>
          </li>
        </ul>
      </div>
      <a href="#">
        <img src="./images/logo.png" alt="logo" class="logo" />
      </a>
      <div class="login">
        <a href="#" class="bell user-right">
          <i class="fa-solid fa-bell"></i>
        </a>
        <a href="#" class="user">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
